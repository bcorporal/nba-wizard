  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <!-- header / title -->
  <nav class="navbar has-shadow is-black">
    <div class="navbar-brand">
      <a class="navbar-item"></a>
      <img src="./assets/d5jsd9s-9ac77f50-c309-444a-ba13-9cacb5effc63-removebg-preview.png" alt="site logo"
      style="max-height: 100px" class="py-2 px-2">
      <p class="title is-1 mt-5 has-text-white">NBA WIZARD</p>
      <p class="title is-5 mt-5 py-4 px-6 has-text-white">STATISTICS ON THE GO!</p>

    </div>
    
    <!-- optional menu right side of header  -->
    <div class="navbar-menu" id="nav-links">
      <div class="navbar-end">
        <a class="navbar-item"></a>
      </div>
    </div>
  </nav>


  <section class="hero is-small is- has-background">
    <img alt="NBA teams banner" class="hero-background is-transparent" src="./assets/MOSHED-2022-3-31-11-14-39.jpg"/>
    </div>
  </section>
  

  
  <!--column for finding a team  -->
  <div class="columns">
    <div class="column is-narrow">
      <div class="box" style="width: 400px;">
        <p class="title is-5">SEARCH BY TEAM</p>
        <!-- teams in dropdown menu -->
        <div class="dropdown is-hoverable">
          <div class="select">
            <select name="teamChoice" id="teamList" >
              <option value="1">Atlanta Hawks</option>
              <option value="2">Boston Celtics</option>
              <option value="4">Brooklyn Nets</option>
              <option value="5">Charlotte Hornets</option>
              <option value="6">Chicago Bulls</option>
              <option value="7">Cleveland Cavaliers</option>
              <option value="10">Detroit Pistons</option>
              <option value="15">Indiana Pacers</option>
              <option value="20">Miami Heat</option>
              <option value="21">Miluwakee Bucks</option>
              <option value="24">New York Knicks</option>
              <option value="26">Orlando Magic</option>
              <option value="27">Philadelphia Seventy Sixers</option>
              <option value="38">Toronto Raptors</option>
              <option value="41">Washington Wizards</option>
              <option value="8">Dallas Mavericks</option>
              <option value="9">Denver Nuggets</option>
              <option value="11">Golden State Warriors</option>
              <option value="14">Houston Rockets</option>
              <option value="16">Los Angeles Clippers</option>
              <option value="17">Los Angeles Lakers</option>
              <option value="19">Memphis Grizzlies</option>
              <option value="22">Minnesota Timberwolves</option>
              <option value="23">New Orleans Pelicans</option>
              <option value="25">Oklahoma City Thunder</option>
              <option value="28">Pheonix Suns</option>
              <option value="29">Portland Trailblazers</option>
              <option value="30">Sacramento Kings</option>
              <option value="31">San Antonio Spurs</option>
              <option value="40">Utah Jazz</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="column">
    <div class="box">
      <p class="title is-5">2020/21 Team Stats</p>
      <div class="columns">
        <div class="column is-one-third">
          <h3 class="statName">Points Scored</h3>
          <p id="points"></p>
        </div>
        <div class="column is-one-third">
          <h3 class="statName">Feild Goal Percentage</h3>
          <p id="fgp"></p>
        </div>
        <div class="column is-one-third">
          <h3 class="statName">Rebounds</h3>
         <p id="rebounds"></p>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-third">
          <h3 class="statName">Blocks</h3>
         <p id="blocks"></p>
        </div>
        <div class="column is-one-third">
          <h3 class="statName">Assists</h3>
          <p id="assists"></p>
        </div>
        <div class="column is-one-third">
          <h3 class="statName">Steals</h3>
          <p id="steals"></p>
        </div>
      </div>
    </div>
  </div>
  </div>
